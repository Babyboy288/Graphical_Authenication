<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graphical Authenication</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;400;500;600;700;800;900&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <div>
        <div class="homepage">
            <!--Banner Image
            <img class="homepage_vector"src="./img/Bg_Homepage.png" alt="homepage vector design"> -->
            <!--Infynecraze-->
            <div class="logo">
                <span class="logo-cap">INFYNE<span class="logo-s">CRAZE</span></span>
            </div>
            <!--Signin signup-->
            <div class="tile" id="tile-1">

                <!-- Nav tabs -->
                <ul class="nav nav-tabs nav-justified" role="tablist">
                  <div class="slider"></div>
                   <li class="nav-item">
                      <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true"> Sign in</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false"> Signup </a>
                    </li>
                </ul>
              
                <!-- Tab panes -->
                <div class="tab-content">
                  <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">Home</div>
                <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">Profile</div>
                
                </div>
            </div>
        

    </div>
        
</body>
</html>
